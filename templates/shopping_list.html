{% extends "base.html" %}
{% block content %}
<form>
  <h2> Add a food</h2>
  <input type = "text" name ="food">

  {% if items %}
    {% for item in items %}
      <input type="hidden" name="food" value="{{item}}">
    {% endfor %}
  {% endif %}

{% if items %}
  <br>
  <br>
  <h3> Shopping List <h3>
    <ul>
    {% for item in items %}
        <li> {{item}} </li>
    {% endfor %}
    </ul>
{% endif %}

  <button> Add </button>
</form>

{% endblock %}
